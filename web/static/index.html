<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Routing Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Domain Routing Manager</h1>
            <div class="status-bar">
                <span id="engine-status" class="status-badge">Loading...</span>
                <span id="rules-count"></span>
            </div>
        </header>

        <div class="toolbar">
            <button id="btn-add-rule" class="btn btn-primary">+ Add Rule</button>
            <button id="btn-refresh" class="btn">Refresh</button>
            <button id="btn-apply-all" class="btn">Apply All</button>
            <button id="btn-cleanup" class="btn btn-danger">Cleanup All</button>
        </div>

        <div id="rules-list" class="rules-list">
            <div class="loading">Loading rules...</div>
        </div>

        <!-- Add/Edit Rule Modal -->
        <div id="rule-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Add Rule</h2>
                    <button class="btn-close" id="btn-close-modal">&times;</button>
                </div>
                <form id="rule-form">
                    <input type="hidden" id="rule-id">
                    
                    <div class="form-group">
                        <label for="rule-name">Rule Name</label>
                        <input type="text" id="rule-name" required placeholder="e.g., Netflix Bypass">
                    </div>
                    
                    <div class="form-group">
                        <label for="rule-domain">Domain</label>
                        <input type="text" id="rule-domain" required placeholder="e.g., netflix.com">
                        <small>Enter domain without protocol (e.g., netflix.com, *.google.com)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="rule-target-type">Target Type</label>
                        <select id="rule-target-type" required>
                            <option value="default_gateway">Default Gateway (bypass VPN)</option>
                            <option value="wireguard_peer">WireGuard Peer</option>
                        </select>
                    </div>
                    
                    <div id="wg-target-section" class="form-group hidden">
                        <label for="rule-target-config">WireGuard Configuration</label>
                        <select id="rule-target-config">
                            <option value="">Select configuration...</option>
                        </select>
                    </div>
                    
                    <div id="wg-peer-section" class="form-group hidden">
                        <label for="rule-target-peer">WireGuard Peer (optional)</label>
                        <select id="rule-target-peer">
                            <option value="">Any peer (use interface routing)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rule-priority">Priority</label>
                        <input type="number" id="rule-priority" value="100" min="1" max="999">
                        <small>Lower number = higher priority</small>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="rule-enabled" checked>
                            Enabled
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn" id="btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Rule</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal hidden">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                </div>
                <p>Are you sure you want to delete this rule?</p>
                <p id="delete-rule-name" class="text-bold"></p>
                <div class="form-actions">
                    <button type="button" class="btn" id="btn-cancel-delete">Cancel</button>
                    <button type="button" class="btn btn-danger" id="btn-confirm-delete">Delete</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
